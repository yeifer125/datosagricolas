<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 {

}

  background: #fff3cd;

  margin-top: 10px;

  margin: 0 0 10px 0;
}
</style>
</head>

<body>

<h1>üåæ Dashboard de Precios Agr√≠colas</h1>

<div class="container">

  <!-- COLUMNA IZQUIERDA -->
  <div class="left">

    <!-- TARJETA PERFIL -->
    <div class="card profile">
      <h2>üë§ Autor</h2>
      <div><b>Nombre:</b> Yeifer ÔΩÉÔº°ÔΩíÔΩÇÔΩèÔΩéÔº°ÔΩîÔΩè</div>
      <div><b>Proyecto:</b> Datos Agr√≠colas</div>
      <div><b>Actualizaci√≥n:</b> Autom√°tica diaria</div>
      <div><b>Fuente:</b> CENADA-Pyma / Historial propio</div>
    </div>

    <!-- SELECTOR -->
    <div class="card">
      <div class="label">Seleccionar producto</div>
      <select id="productoSelect"></select>
    </div>

    <!-- INFO PRODUCTO -->
    <div id="infoProducto"></div>

  </div>

  <!-- COLUMNA DERECHA -->
  <div class="right">

    <!-- GRAFICA -->
    <div class="card">
      <canvas id="graficaPrecios"></canvas>
    </div>

  </div>

</div>

<script>
let SERIES = {};
let TENDENCIAS = {};
let PREDICCIONES = {};
let ALERTAS = {};
let chart = null;

async function cargarDatos() {
  SERIES = await fetch("/series").then(r => r.json());
  TENDENCIAS = await fetch("/tendencias").then(r => r.json());
  PREDICCIONES = await fetch("/predicciones").then(r => r.json());
  ALERTAS = await fetch("/alertas").then(r => r.json());

  const select = document.getElementById("productoSelect");
  select.innerHTML = "";

  Object.keys(SERIES).forEach(p => {
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    select.appendChild(opt);
  });

  if (select.options.length > 0) {
    mostrarProducto(select.value);
  }

  select.onchange = () => mostrarProducto(select.value);
}

function mostrarProducto(producto) {
  const datos = SERIES[producto];
  const tendencia = TENDENCIAS[producto]?.tendencia ?? "N/D";
  const pred = PREDICCIONES[producto]?.prediccion_proxima ?? "N/D";
  const alerta = ALERTAS[producto] ?? null;

  let html = `
    <div class="card">
      <div class="label">Producto</div>
      <div class="value">${producto}</div>

      <div class="label">Tendencia</div>
      <div class="value">${tendencia}</div>

      <div class="label">Predicci√≥n pr√≥xima</div>
      <div class="value">${pred}</div>
  `;

  if (alerta) {
    html += `<div class="alerta">üö® ${alerta}</div>`;
  }

  html += `</div>`;

  document.getElementById("infoProducto").innerHTML = html;

  actualizarGrafica(datos, producto);
}

function actualizarGrafica(datos, producto) {
  const labels = datos.map(d => d.fecha);
  const values = datos.map(d => d.promedio);

  const ctx = document.getElementById("graficaPrecios");

  if (chart) {
    chart.destroy();
  }

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: producto,
        data: values,
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true
        }
      }
    }
  });
}

cargarDatos();
</script>

</body>
</html>
